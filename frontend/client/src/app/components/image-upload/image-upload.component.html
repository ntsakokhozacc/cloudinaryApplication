<form [formGroup]="myForm" (ngSubmit)="uploadImage()">  
    <label class="form-label" for="customFile">Default file input example</label>
    <input type="file" class="form-control" name="images" id="customFile" (change)="selectThisImage($event)"/>
    <button type="submit">upload</button>
</form>


<form [formGroup]="myFormVideo" (ngSubmit)="uploadVideo()">  
  <label class="form-label" for="customFile">Default video input example</label>
  <input type="file" class="form-control" name="videos" id="customFile" (change)="selectThisImage($event)"/>
  <button type="submit">upload</button>
</form>
